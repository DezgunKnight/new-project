<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Coffee shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <!-- Header starts -->

    <header class="header">
        <div class="div-logo">
            <a href="index.html">
                <img class="logo" src="images/logo.png" alt="">
            </a>
        </div>
        <nav class="navigation">
            <ul class="nav-ul">
                <li>
                    <a class="nav-a" href="index.html">Home</a>
                </li>
                <li>
                    <a class="nav-a" href="#">About</a>
                </li>
                <li>
                    <a class="nav-a" href="#">Menu</a>
                </li>
                <li>
                    <a class="nav-a" href="#">Products</a>
                </li>
                <li>
                    <a class="nav-a" href="#">Review</a>
                </li>
                <li>
                    <a class="nav-a" href="#">Contact</a>
                </li>
                <li>
                    <a class="nav-a" href="#">Blogs</a>
                </li>
            </ul>
        </nav>

        <div class="icons">
            <div class="search-div" id="searchBtn"><i class="search-font fa-solid fa-magnifying-glass"></i></div>
            <div class="cart-div" id="cartBtn"><i class="cart-font fa-solid fa-cart-shopping"></i></div>
            <div class="burgerBar" id="burgerBtn">
                <div class="b-line1"></div>
                <div class="b-line2"></div>
                <div class="b-line3"></div>
            </div>
        </div>

        <form class="forms">
            <div class="search-form">
                <label for="search-box" class="search-font">Search Here</label>
                <input type="search" id="search-box" placeholder="search here...">
            </div>
        </form>

        <div class="cart-items-container">
            <div class="cart-item">
                <!-- <span class="fas fa-times"></span> -->
                <img src="images/cart-item-1.png" alt="cart-item">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>

            <div class="cart-item">
                <!-- <span class="fas fa-times"></span> -->
                <img src="images/cart-item-2.png" alt="cart-item">
                <div class="content">
                    <h3>cart item 02</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>

            <div class="cart-item">
                <!-- <span class="fas fa-times"></span> -->
                <img src="images/cart-item-3.png" alt="cart-item">
                <div class="content">
                    <h3>cart item 03</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>

            <div class="cart-item">
                <!-- <span class="fas fa-times"></span> -->
                <img src="images/cart-item-4.png" alt="cart-item">
                <div class="content">
                    <h3>cart item 04</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
        </div>

    </header>

    <!-- Header ends -->





    <script src="script.js"></script>
</body>
</html>
